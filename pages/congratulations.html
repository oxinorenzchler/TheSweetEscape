         //Vanilla Timer
        function timerCount(){
            var counter = 60;
            setInterval(function() {
            counter--;
            if (counter >= 0) {
              span = document.getElementById("timer");
              span.innerHTML = counter;
            }
            // Display 'counter' wherever you want to display it.
            if (counter === 0) {
                 $('#pennywise-container').show();
                        $('#pennywise-container').animate({
                          opacity: '1'
                        },2000);
                clearInterval(counter);
            }
            
          }, 1000);
        }
